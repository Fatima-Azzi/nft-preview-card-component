<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <!-- link fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Young+Serif&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

  
  
</head>
<body>
  <div id="card">
    <div class="img-container">
      <img class="img-equilibrium" src="images/image-equilibrium.jpg" alt="equilibrium">
    </div>
    
    <div class="card-content">

      <h1>Equilibrium #3429</h1>
      <p class="paragraphe1">Our Equilibrium collection promotes balance and calm.</p>
      
      <div class="container1">
        <p class="paragraphe2">0.041 ETH</p>
        <p class="paragraphe3">3 days left</p>
      </div>

      <div class="container2">
        <img src="images/image-avatar.png" alt="avatar">
        <p class="author">Creation of <span class="name">Jules Wyvern</span></p>
      </div>

    </div>

  </div>
  

  

  
  
  
  

</body>
</html>
